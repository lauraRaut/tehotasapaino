<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="container">
        <h1 class="text-center">Tehotasapaino App</h1>
        <p> Hello {userName}</p>

              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link h3 "  style="color:rgb(228, 228, 122);" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  h3 text-white" href="#">Price alerts</a>
                </li>
              </ul>
          </nav>

        
    <!-- Chart -->
    <div class="chart-container chartSpace mt-3 text-center">

     </div>

    <!-- Space for details and price       -->
    <div class="container mt-3 mb-3 text-center mb-3 pb-4">
        <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center">
                    <img src="assets/cost.png">
                    <p>100 c/kWh</p>
                </div>
              
        </div> 
    </div>   
    


     <div class="container mt-3 mb-5 p-3 text-center">

        <div class="row">
          
                <div class="col-12 d-flex justify-content-center pl-2">
                    <p> 30c/kWh</p>
                </div>
        </div>
            
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                <img src="assets/up-arrow-svgrepo-com.svg" class="arrowLeft">
                <img src="assets/exclamation-error-alert-alarm-clock-svgrepo-com.svg" class="exclamation">
                <img src="assets/up-arrow-svgrepo-com.svg" class="arrowRight">
            </div>
        </div>        
     </div>

     <hr class="line text-center ">
            <div class="container">
                
                    <div class="row">
                        <div class="col-1 d-flex justify-content-start align-items-center">
                            <img src="assets/lightning.svg" class="icons">

                        </div>
                        <div class="col-5 d-flex justify-content-start align-items-start">
                            <p>Sähkönkulutus:</p>
                         
                        </div>

                        <div class="col-1 d-flex justify-content-start align-items-center">
                            <img src="assets/euro.svg" class="icons">

                        </div>

                            <p>Sähkönhinta:</p>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 d-flex justify-content-center ">
                            <p>100 kWh</p>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <p>100 kWh</p>
                        </div>
                    </div>

                
                </div>
                
    </div>
